<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:b="http://bootsfaces.net/ui">

<h:head>
   <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
   <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=index.xhtml?reason=expired" />


</h:head>

<h:body>


   <f:metadata>
      <f:viewParam name="codpes" value="#{mbUsuario.codpes}" />
      <f:event type="preRenderView" listener="#{mbUsuario.carregarUsuario()}" />
   </f:metadata>

   <ui:composition template="./template.xhtml">
      <ui:define name="content">

         <f:view contentType="text/html; charset=UTF-8">
            <f:loadBundle basename="messages" var="msgs" />


            <b:container fluid="false">
               <b:row>
                  <b:column>
                     <h:form id="main" rendered="#{UsuarioLogado.adm || UsuarioLogado.opr}">


                        <h2>Estágios</h2>
                        <p:message for="main" />
                     </h:form>


                     <h:form id="busca-aluno">
                        <p:panel>
                        
                          
                        
                        
                           <h:panelGrid columns="3">
                              <h:outputText value="Informe o No. USP do aluno: " />
                              <p:inputText value="#{mbEstagio.tela.criterio}" size="10" required="true" requiredMessage="Informe o No. USP do aluno" />
                              <p:commandButton value="Avançar" action="#{mbEstagio.buscarAluno()}" />
                           </h:panelGrid>
                        </p:panel>
                     </h:form>

                  </b:column>
               </b:row>
            </b:container>


         </f:view>
      </ui:define>

      <ui:define name="footer">
         <ui:include src="./footer.xhtml" />
      </ui:define>
   </ui:composition>
</h:body>
</html>
