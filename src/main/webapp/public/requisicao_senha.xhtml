<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

   <ui:composition template="../template.xhtml">





      <ui:define name="content">
         <h:form rendered="#{!UsuarioLogado.autenticado}" id="main">

            <b:container fluid="false">
               <b:row>
                  <b:column col-sm="12" col-md="6" offset="2">
                     <h2>#{msgs.appName}</h2>
                     <p>#{msgs.appDescription}</p>
                     <br />
                     <br />


                     <h4>Recuperação de senha</h4>

                     <div class="caixa_forgot">
                        <p>E-mail</p>

                        <p:inputText id="codlog" value="#{mbEsqueciMinhaSenha.codlog}" required="true" requiredMessage="Informe o e-mail" />


                        <br /> <br />
                        <p:commandButton value="Recuperar senha" action="#{mbEsqueciMinhaSenha.gerarPedido(mbEsqueciMinhaSenha.codlog)}" ajax="false" />

                        <p:message for="main" />





                     </div>


                  </b:column>
               </b:row>
            </b:container>


         </h:form>


         <h:form rendered="#{UsuarioLogado.autenticado}">Você já está logado.</h:form>
      </ui:define>
   </ui:composition>
</h:body>
</html>
